<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td{
        margin: 10px;
        height: 25px;
        border: 2px solid black;
        border-radius: 5px;
        border-width: bold;
        text-align: center;
        font-size: 20px;
    }
    td{
        padding: 10px;
    }
    </style>
</head>

<body>
  <div id="tabela">
      <table>
        <tr>
          <td style="background: blue; color: white;" colspan="4">1</td>
        </tr>
        <tr>
          <td style="background: rgb(0, 255, 115); color: green;" rowspan="4">2</td>
          <td style="background: rgb(255, 0, 0); color: white;" colspan="2">3</td>
          <td style="background: rgb(255, 217, 0); color: red;" rowspan="4">4</td>
        </tr>
          <tr>
          <td style="background: rgb(51, 51, 99); color: white;" >5</td>
          <td style="background: rgba(68, 7, 80, 0.705); color: lightcyan;" rowspan="2">6</td>
        </tr>
        <tr>
          <td style="background: rgb(141, 141, 224); color: black;" >7</td>
        </tr>
        <tr>
          <td style="background: rgb(83, 167, 57); color: white;" colspan="2">8</td>
        </tr>
      </table>
    </div>
    </body>

</html>
