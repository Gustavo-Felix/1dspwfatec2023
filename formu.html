<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="formu.css">
</head>
<body>
    <form>
        <label for="username">Digite Seu nome de usuário:</label>
        <input type="text" id="username" name="Usuário">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="password" id="password">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="textarea" id="textinarea">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="button reset">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="radio">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="color">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="time">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="hidden">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="week">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="date">
        <br>
        <input type="file">
        <br>
        <label for="password">Digite Sua senha:</label>
        <input type="url">
        <br>
        <input type="search">
        <input type="email">
    </form>

</body>
</html>
